<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .search-form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
  <title>Bus Travel Booking</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="search-form">
        <h2 class="text-center mb-4">Bus Travel Booking</h2>
        <form id="searchForm">
          <div class="form-group">
            <label for="startCity">Start City:</label>
            <input type="text" class="form-control" id="startCity" placeholder="Enter start city" required>
          </div>
          <div class="form-group">
            <label for="endCity">End City:</label>
            <input type="text" class="form-control" id="endCity" placeholder="Enter end city" required>
          </div>
          <div class="form-group">
            <label for="travelDate">Date:</label>
            <input type="date" class="form-control" id="travelDate" required>
          </div>
          <div class="form-group">
            <label for="travelTime">Time:</label>
            <input type="time" class="form-control" id="travelTime" required>
          </div>
          <div class="form-group">
            <label for="numOfPeople">Number of People:</label>
            <input type="number" class="form-control" id="numOfPeople" placeholder="Enter number of people" required>
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="searchBus()">Search</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  }
</script>

</body>
</html>
